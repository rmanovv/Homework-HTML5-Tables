<!DOCTYPE html>

<html>
    <head>
        <title>Simple table</title>
        <meta charset="UTF-8">

        <style>
            table{border: 1px solid black; width: 390px;}
            .header{font-size: 2em;}
            .text{font-size:13pt;}
        </style>
    </head>
    <body>
        <table cellspacing="0" cellpadding="5">
            <tr>
                <td class="header" colspan="2"><b>Software University</b></td>
            </tr>
            <tr>
                <td><img src="images/download.jpg"></td>
                <td class="text">
                    <b>Accessible and hight quality software education</b>
                <br />
                Our mission is to make people we train true professionals in 
                the software industry and support them in finding employment.
 
                </td>
            </tr>
        </table>
    </body>
</html>
