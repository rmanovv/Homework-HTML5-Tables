<!DOCTYPE html>

<html>
    <head>
        <title>Nested table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{border:1px solid black;}
        td{border:1px solid black;}
        .text{font-size: 2em;}
    </style>
    </head>
    <body>
        <table cellpadding="13" cellspacing="7">
            <tr>
                <td rowspan="2" ><a href="https://softuni.bg/" target="_blank"><img src="images/download.jpg"></a></td>   
                <td class="text"><b>Software</b></td>
            <tr>
                <td class="text"><b>Software</b></td> 
            </tr>
        </table>
    </body>
</html>
